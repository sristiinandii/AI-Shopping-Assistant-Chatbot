<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>User ID: {{ user.user_id }}, Created At: {{ user.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
