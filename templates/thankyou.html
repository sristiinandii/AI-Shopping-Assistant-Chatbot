<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .thank-you-container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 36px;
      color: #28a745;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been successfully completed. We hope you enjoy your items.</p>
    <p><a href="/">Return to Home</a></p>
  </div>
</body>
</html>
